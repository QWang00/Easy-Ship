<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Container Size Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container mt-4">
    <h2>Container Size Calculator</h2>
    <form action="/display-size" method="post">
        <div class="form-group">
            <label for="length">Length (cm)</label>
            <input type="number" class="form-control" id="length" name="length" min="1" required>
        </div>
        <div class="form-group">
            <label for="width">Width (cm)</label>
            <input type="number" class="form-control" id="width" name="width" min="1" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" class="form-control" id="height" name="height" min="1" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div class="mt-3">
        <p th:text="${resultMessage}" class="text-primary font-weight-bold h4"></p>
    </div>
</div>

</body>
</html>
