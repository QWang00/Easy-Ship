<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Container Size Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-width {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2 class="mb-5">Container Size Calculator</h2>
    <form action="/display-size" method="post">
        <div class="form-group mb-4">
            <label for="length" class="d-block mb-2">Length (cm)</label>
            <input type="number" class="form-control custom-width" id="length" name="length" min="1" required>
        </div>
        <div class="form-group mb-4">
            <label for="width" class="d-block mb-2">Width (cm)</label>
            <input type="number" class="form-control custom-width" id="width" name="width" min="1" required>
        </div>
        <div class="form-group mb-4">
            <label for="height" class="d-block mb-2">Height (cm)</label>
            <input type="number" class="form-control custom-width" id="height" name="height" min="1" required>
        </div>
        <div class="form-group mb-5">
            <label for="quantity" class="d-block mb-2">Quantity</label>
            <input type="number" class="form-control custom-width" id="quantity" name="quantity" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary mb-5">Calculate</button>

    </form>
    <div class="mt-3">
        <p th:text="${resultMessage}" class="text-primary font-weight-bold h3"></p>
    </div>
</div>
</body>
</html>
