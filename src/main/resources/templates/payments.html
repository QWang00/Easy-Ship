<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Payment Records</h2>
    <div th:if="${#lists.isEmpty(payments)}" class="alert alert-warning" role="alert">
        No payment records found.
    </div>
    <div th:if="${not #lists.isEmpty(payments)}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Invoice Number</th>
                <th scope="col">Amount</th>
                <th scope="col">Payment Date</th>
                <th scope="col">Remark</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment : ${payments}">
                <td th:text="${payment.invoiceNumber}"></td>
                <td th:text="${payment.amount}"></td>
                <td th:text="${#temporals.format(payment.paymentDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${payment.remark}"></td>
                <td>
                    <a th:href="@{/payment/(id=${payment.id})}" class="btn btn-info btn-sm">
                        View
                    </a>
                    <a th:href="@{/update-payment/(id=${payment.id})}" class="btn btn-primary btn-sm">
                        Edit
                    </a>
                    <a th:href="@{/delete-payment/(id=${payment.id})}" class="btn btn-danger btn-sm">
                        Delete
